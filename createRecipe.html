<!DOCTYPE HTML>
<html>
<head>
    <title>Nibble</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
    </noscript>
</head>
<body>

<!-- Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header" class="skel-panels-fixed">
        <div id="logo">
            <h1><a href="index.html">Nibble</a></h1>
        </div>
        <nav id="nav">
            <ul>
                <li><a href="myrecipes.html">My Recipes</a></li>
                <li><a href="createRecipe.html">Share recipes</a></li>
                <li  class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Hello, <b>John</b></a>
                    <div class="dropdown-content">
                        <a href="index.html">Log out</a>
                        <a href="#">My info</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Page -->
    <div id="page" class="container">
        <header class="major">
            <h2 style="alignment: center">Share your recipe</h2>
            <hr class="style1">
        </header>
        <div class="row">

            <!-- Sidebar -->
            <div id="sidebar" class="4u">

                <header class="major">
                    <h2>Ingredients</h2>
                </header>
                <div id="ingredientInput" class="container" style="padding-bottom: 10px">
                </div>
                <button type="button" class="button small" onclick="addIngredient()">+
                </button>



            </div>

            <!-- Content -->
            <div id="content" class="8u skel-cell-important">
                <section>
                    <header class="major">
                        <h2>Title</h2>
                    </header>
                    <div class="row half">
                        <div class="12u">
                            <input style="margin-bottom: 1em"
                                   class="text" type="text" name="title" id="title" placeholder="Title" />
                        </div>
                    </div>
                </section>
                <section>
                    <header class="major">
                        <h2>Description</h2>
                    </header>
                    <div class="row half">
                        <div class="12u">
                            <textarea name="description" id="description" placeholder="Description"></textarea>
                        </div>
                    </div>
                </section>
            </div>

        </div>
        <hr class="style1">
        <div class="row">
            <header class="major">
                <h2>Photo</h2>
            </header>
            <section>
                <form action="/createRecope.html">
                    <input class="button small" type="file" name="img" accept="image/*">
                </form>
            </section>

        </div>
        <div align="right">
            <input type="submit"  value="Upload" class="button medium" />
        </div>
    </div>

    <!-- /Page -->



</div>

<!-- Copyright -->
<div id="copyright">
    <div class="container">
        <div class="copyright">
            <p>Design: <a href="http://templated.co">TEMPLATED</a> Images: <a href="http://unsplash.com">Unsplash</a> (<a href="http://unsplash.com/cc0">CC0</a>)</p>
            <ul class="icons">
                <li><a href="#" class="fa fa-facebook"><span>Facebook</span></a></li>
                <li><a href="#" class="fa fa-twitter"><span>Twitter</span></a></li>
                <li><a href="#" class="fa fa-google-plus"><span>Google+</span></a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
<script>
    function addIngredient() {
        $('#ingredientInput').append('    <div class="row">\n' +
            '        <div>\n' +
            '            <input class="ingredients" name="ingredientName" ' +
            'type="text" placeholder="e.g. milk" class="form-control input-md" required=""/>\n' +
            '        </div>\n' +
            '\n' +
            '        <div class="row">\n' +
            '            <input class="ingredients" name="ingredientAmount"  ' +
            ' type="text" placeholder="e.g. 2 glasses" class="form-control input-md" required=""/>\n' +
            '        </div>\n' +
            '    </div>');
    }

</script>
