<!DOCTYPE HTML>
<html>
<head>
    <title>Nibble</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.dropotron.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-layers.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
    </noscript>
</head>
<body>

<!-- Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header" class="skel-panels-fixed">
        <div id="logo">
            <h1><a href="index.html">Nibble</a></h1>
        </div>
        <nav id="nav">
            <ul>
                <li>Want to share your recipe?</a></li>
                <li><a href="login.html">Log in</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </div>

    <!-- Banner -->
    <div id="card" class="container">
        <h3>Register</h3>
        <hr class="style1">


        <form method="post" action="#">
            <div class="row half">
                <div class="12u">
                    <label for="name">Name</label>
                    <input class="text" type="text" name="name" id="name" placeholder="Name" />
                </div>
            </div>
            <div class="row half">
                <div class="12u">
                    <label for="email">E-Mail Adress</label>
                    <input class="text" type="text" name="email" id="email" placeholder="Email" />
                </div>
            </div>
            <div class="row half">
                <div class="12u">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="password" />
                </div>
            </div>
            <div class="row half">
                <div class="12u">
                    <label for="password">Confirm assword</label>
                    <input id="confpassword" name="confpassword" type="password" placeholder="confirm password" />
                </div>
            </div>
            <div class="row half">
                <div class="12u">
                    <ul class="actions">
                        <li>
                            <input type="submit" value="Register" class="button small" />
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>

        </div>
    </div>
</div>

</body>
</html>
